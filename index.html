<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display"></div>
            <div class="calculator-keys">
                <button class="key-operator" data-operation>+</button>
                <button class="key-operator" data-operation>-</button>
                <button class="key-operator" data-operation>ร</button>
                <button class="key-operator" data-operation>รท</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button data-clear>AC</button>
                <button class="key-equal" data-equals>=</button>
            </div>
        </div>
    </div>

</body>

</html>
